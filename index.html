<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div class="container text-center">
		<h1 class="mt-3 mb-3">Calculator</h1>
		<form class="d-inline-block mb-3">
			<input type="text" class="form-control text-center mb-3" id="value1" placeholder="Value 1">
			<input type="text" class="form-control text-center mb-3" id="value2" placeholder="Value 2">
			<button type="button" class="btn btn-primary" id="buttonPlus">+</button>
			<button type="button" class="btn btn-primary" id="buttonMinus">-</button>
			<button type="button" class="btn btn-primary" id="buttonTimes">&times;</button>
			<button type="button" class="btn btn-primary" id="buttonDivide">&divide;</button>
		</form>
		<p id="result"></p>
	</div>
	<script src="scripts/calculator.js"></script>
</body>

</html>
